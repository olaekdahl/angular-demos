<input [(ngModel)]="filter" type="text"/>

<table class="table table-striped col-md-5">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.productId }}</td>
        <td>{{ product.productName }}</td>
      </tr>
    </tbody>
  </table>
