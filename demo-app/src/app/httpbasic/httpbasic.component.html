<input [(ngModel)]="filter" type="text" />
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of filteredProducts">
      <td>{{ product.productId }}</td>
      <td>{{ product.productName }}</td>
    </tr>
  </tbody>
</table>
