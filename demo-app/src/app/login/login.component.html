<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      username:<input class="form-control" type="text" 
        [(ngModel)]="username" 
        [disabled]="isDisabled" 
        (ngModelChange)="onChange()" />
      <br/> 
      password:<input class="form-control" type="password" [(ngModel)]="password" [disabled]="isDisabled" />
      <br/>
      Pick a date:<input class="form-control" type="date" [(ngModel)]="vacation"><br>
      <button class="btn btn-success" (click)="submit()">Login</button>
      <div>
        {{ 'The value of username is: ' + username  }} <br/>
        {{ vacation | date:"MM/dd/yy" }} <br/>
        {{ 'This is from the parent: ' + msg }}
      </div>
    </div>
  </div>
</div>
